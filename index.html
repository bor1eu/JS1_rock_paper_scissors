<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <header class="header">
        Rock! Paper! Scissors!
    </header>
    <main class="main">
        <div class="top-block">
            Show me what you've got!            
        </div>
        <div class="mid-block">
            <div class="screen">
                <div class="screen-left"></div>
                <div class="screen-right"></div>
            </div>
            <div class="score">
                <img src="img/user.png" alt="User" width="100" height="100">
                <span class="score-player">0</span>
                <span class="score-comp">0</span>
                <img src="img/cpu.png" alt="Pc" width="100" height="100">
            </div>
        </div>
        <div class="btm-block">
            <button class="choice" name="rock"><img class="img rock" src="img/rock.png" name="rock" alt="rock" width="85" height="100"></button>
            <button class="choice" name="paper"><img class="img paper" src="img/paper.png" name="paper" alt="paper" width="143" height="100"></button>
            <button class="choice" name="scissors"><img class="img scissors" src="img/scissors.png" name="scissors" alt="scissors" width="117" height="100"></button>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">&copy; 2019 GB & GB</div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
